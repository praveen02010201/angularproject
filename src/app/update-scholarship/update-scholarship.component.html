        <div class="form-group">
            <label for="name">State</label>
            <input type="text" class="form-control" id="state" required [(ngModel)]="scholarship.state" name="state">
        </div>
     
        <div class="form-group">
            <label for="name">Application start</label>
            <input type="time" class="form-control" id="appstart" required [(ngModel)]="scholarship.appstart" name="appstart">
        </div>
    
        <div class="form-group">
            <label for="name">Application end</label>
            <input type="time" class="form-control" id="append" required [(ngModel)]="scholarship.append" name="append">
        </div>
    
        <div class="form-group">
          <label for="name">Date</label>
          <input type="date" class="form-control" id="date" required [(ngModel)]="scholarship.date" name="date">
      </div>
    
        <div class="form-group">
            <label for="name">Time taken to complete the application</label>
            <input type="text" class="form-control" id="time" required [(ngModel)]="scholarship.time" name="time">
        </div>
    
        <div class="form-group">
          <label for="name">Scholarship Amount</label>
          <input type="text" class="form-control" id="time" required [(ngModel)]="scholarship.amount" name="amount">
        </div>
    
        <div class="form-group">
          <label for="name">extra money for backward people</label>
          <input type="text" class="form-control" id="time" required [(ngModel)]="scholarship.eamount" name="eamount">
        </div>
    
        <br>
        <button type="submit" class="btn btn-success">update</button>
        <br><br>
